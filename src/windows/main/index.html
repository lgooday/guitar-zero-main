<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Guitar Zero</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' data: http://127.0.0.1:8080; script-src 'self' 'unsafe-eval' 'unsafe-inline' data:"
    />
  </head>
  <body id="main">
    <select id="slc_songs"></select>
    <button id="btn_play">play</button>
    <button id="btn_pause">pause</button>
    <button id="btn_stop">stop</button>

    <div>
      <input type="range" id="seek" min="0" max="100" class="seek" />
      <label for="seek"></label>
    </div>

    <div id="div_tracks"></div>

    <textarea id="debug"></textarea>
  </body>
</html>
